<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 700px;
            width: 90%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        ol {
            padding-left: 20px;
        }

        li {
            background-color: #f0f4f8;
            border-left: 5px solid #4a90e2;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            list-style-type: decimal;
        }

        li strong {
            font-size: 1.1em;
            color: #2c3e50;
        }

        li em {
            display: block;
            margin-top: 5px;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            text-decoration: none;
            background-color: #4a90e2;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ranked Resumes</h2>
        <ol>
            {% for resume in resumes %}
            <li>
                <strong>{{ resume.filename }}</strong>
                <em>Skills: {{ resume.skills|join(', ') }}</em>
            </li>
            {% endfor %}
        </ol>
        <div style="text-align:center;">
            <a href="/">Go Back</a>
        </div>
    </div>
</body>
</html>
